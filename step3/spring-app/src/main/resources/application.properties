spring.application.name=vault-demo

# Vault Configuration
spring.cloud.vault.uri=http://localhost:8200
spring.cloud.vault.authentication=approle
spring.cloud.vault.app-role.role-id=${ROLE_ID}
spring.cloud.vault.app-role.secret-id=${SECRET_ID}
spring.cloud.vault.app-role.app-role-path=approle

# Vault Database Configuration
spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=web
spring.cloud.vault.database.backend=database

# Vault Transit Configuration
spring.cloud.vault.transit.enabled=true

# Database Configuration (Credentials injected by Vault)
spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
