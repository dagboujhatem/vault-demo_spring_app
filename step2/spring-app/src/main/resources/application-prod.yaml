spring:
  config:
    activate:
      on-profile: prod

  # Production Database Configuration
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:prod_db}
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate # Usually validate in prod
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Vault Configuration
  cloud:
    vault:
      uri: ${VAULT_ADDR:http://localhost:8200}
      authentication: APPROLE
      app-role:
        role-id: ${VAULT_ROLE_ID:15dd3864-8891-4985-22ef-914870e2aaef}
        secret-id: ${VAULT_SECRET_ID:64b4b4d2-afc4-f0c0-dd6d-87cd32492424}
      database:
        enabled: true
        role: ${VAULT_DATABASE_ROLE}
        backend: ${VAULT_DATABASE_BACKEND}

# Documentation is enabled globally in application.yaml, 
# but we can explicitly ensure it's on here as well if needed.
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

# Activate log TRACE
logging:
  level:
    org.springframework.web.client: TRACE
    org.springframework.cloud.vault: TRACE

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    env:
        show-values: ALWAYS
